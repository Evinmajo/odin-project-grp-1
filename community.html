<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="community.css">
</head>
<body>

    <nav>

            <h5 class="text-light fw-bold discordlogoimg2">Discord</h5>
        </div>
    </nav>

    <div class="form-custom-div d-flex justify-content-center align-items-center ">
        <div class="form-custom text-light  d-flex flex-column justify-content-center align-items-center p-3 lh-lg rounded">
            <div class="form-head d-flex align-items-center gap-2 d-block d-sm-none">
                <img src="./community-images/icons8-discord-50.png"width="30%" alt="">

            </div>
            <div class="d-flex justify-content-center my-4">

            <div>

            </div>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
